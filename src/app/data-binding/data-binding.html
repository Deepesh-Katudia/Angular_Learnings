<p>data-binding works!</p>

<div ((scroll))="onSizeChange()" style="height: 300px; width: 100%; border: 1px solid black; overflow: scroll;">

<table (mouseenter)="onMouseEnter()" style="width: 100%; background-color: aqua;">
    <tr>
        <td>
            <span>{{courseName}}</span>
        </td>
    <tr>
        <td>
            <input type="text" [value]="rollNo">
        </td>
    </tr>
    <tr>
        <td>
            {{isAdmin}}
        </td>
    </tr>
    <tr>
        <td>
          {{currentDate}}
        </td>
    </tr>
    <tr>
        <td>
            <input type="text"
            [(ngModel)] = "rollNo">
        </td>
    </tr>
    <tr>
        <td>
            <span [class] = "spanClass">
                This is a Secondary Text
            </span>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" [(ngModel)]="isAdmin">
        </td>
        <td>
            {{isAdmin}}
        </td>
    </tr>
</table>

<br>
<hr>
<table style="width: 100%;">
    <tr>
        <td>
            <button (click)="showAlert()">Show Alert</button>
        </td>
        <td>
            <select (change)="cityChange()">
                <option value="">Mumbai</option>
                <option value="">Delhi</option>
                <option value="">Hyderabad</option>
            </select>
        </td>
    </tr>
</table>

</div>
